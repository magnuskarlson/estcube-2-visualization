<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script>

    </script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="cubeModel" src="estcube.glb"></a-asset-item>
      </a-assets>
      <!-- define your markers -->
      <a-marker preset='hiro'>
          <!-- here define the content to display on top of the marker -->
          <!--<a-box position='0 0.5 0' material='color: red;'></a-box> -->
          <a-entity position="0 1.0 0"
                    scale="0.08 0.08 0.08"
                    gltf-model="#cubeModel"
                    animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" >
        </a-entity>
      </a-marker>
      <!-- define a simple camera -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
